<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="css/app.css" type="text/css" rel="stylesheet" />
    <title>Mini Weebly</title>
</head>
<body>
    <div class="topbar">
        <div class="logo"><span class="icon-logo"></span></div>
    </div>
    <div class="sidebar">
        <ul class="sidebar-content">
            <li class="section">
                <span class="section-header">TEMPLATES</span>
                <ul class="page-list">
                    <li class="page">
                        <div >PAGE</div>
                        <span class="icon-edit"></span>
                        <span class="icon-delete-grey"></span>
                    </li>
                    <li class="add-page">
                        <div class="edit-page" contenteditable="true" data-placeholder="ADD NEW PAGE"></div>
                        <span class="icon-add"></span>
                    </li>
                </ul>
            </li>
            <li class="section">
                <span class="section-header">ELEMENTS</span>
                <ul class="element-list">
                    <li class="element-item">
                        <span class="icon-title"></span>
                        <span class="sidebar-text">TITLE</span>
                    </li>
                    <li class="element-item">
                        <span class="icon-text"></span>
                        <span class="sidebar-text">TEXT</span>
                    </li>
                    <li class="element-item">
                        <span class="icon-image"></span>
                        <span class="sidebar-text">IMAGE</span>
                    </li>
                    <li class="element-item">
                        <span class="icon-nav"></span>
                        <span class="sidebar-text">NAV</span>
                    </li>
                </ul>
            </li>
            <li class="section">
                <span class="section-header">SETTINGS</span>
                <ul class="setting">
                    <li>
                        <span class="sidebar-text">SITE GRID</span>
                        <span class="icon-toggle-off"></span>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="view-container">
        <ul class="page-tab">
            <li class="active">PAGE</li>
        </ul>

        <div class="page-content">
            <div class="element-divider-wrapper">
                <div class="divider"><span></span></div>
            </div>
        </div>
    </div>

    <script src="js/libs.js"></script>
    <script src='js/templates.js'></script>
    <script src="js/app.js"></script>
</body>
</html>
